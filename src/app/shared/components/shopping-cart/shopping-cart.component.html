<p>shopping-cart works!</p>

<ul></ul>
<li *ngFor="let cart of cartArray">
  <ul>
    <!-- ponerle el nombre dle concierto-->
    <p>{{ cart.title }}</p>
    <li *ngFor="let cartItem of cart.elements">
      {{ cartItem | json }}
      <button (click)="deleteItem(cartItem)">Eliminar Item</button>
    </li>
  </ul>
</li>
